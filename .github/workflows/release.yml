name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.2'

      - name: Build
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          GOOS=linux GOARCH=amd64 go build -o truto-mcp-stdio-linux-amd64-v${VERSION}
          GOOS=darwin GOARCH=amd64 go build -o truto-mcp-stdio-darwin-amd64-v${VERSION}
          GOOS=darwin GOARCH=arm64 go build -o truto-mcp-stdio-darwin-arm64-v${VERSION}
          GOOS=windows GOARCH=amd64 go build -o truto-mcp-stdio-windows-amd64-v${VERSION}.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            truto-mcp-stdio-linux-amd64-v${VERSION}
            truto-mcp-stdio-darwin-amd64-v${VERSION}
            truto-mcp-stdio-darwin-arm64-v${VERSION}
            truto-mcp-stdio-windows-amd64-v${VERSION}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 